<div class="container">
  <form action="">
    <h3 class="form-titulo">GestÃ£o de despesas</h3>

    <mat-form-field appearance="outline">
      <mat-label>Digite seu e-mail</mat-label>
      <input matInput placeholder="email@dominio.com" required />
      <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Digite sua senha</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>

    <div class="example-button-row">
      <button mat-flat-button color="primary">Entrar</button>
      <!-- <a mat-flat-button href="https://www.google.com/" target="_blank">Link</a> -->
    </div>
  </form>
</div>
