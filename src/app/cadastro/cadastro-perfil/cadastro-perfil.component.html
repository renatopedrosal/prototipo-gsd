<article class="container">
  <div class="container-header">
    <span class="container-header-title">Perfil - Perfis</span>
  </div>

  <div class="container-search">
      <mat-tab-group animationDuration="0ms">
        <mat-tab label="Pesquisa">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Id. Perfil</mat-label>
            <input matInput />
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Descrição</mat-label>
            <input matInput />
          </mat-form-field>

          <button mat-raised-button color="primary">
            <mat-icon>search</mat-icon> Pesquisar
          </button>
        </mat-tab>

        <mat-tab label="Novo">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Descrição</mat-label>
            <input matInput />
          </mat-form-field>
          <button mat-raised-button color="primary">
            <mat-icon>save</mat-icon> Pesquisar
          </button>
        </mat-tab>
      </mat-tab-group>
  </div>

  <div>
    <fieldset>
      <legend>Listagem</legend>
    </fieldset>
    <fieldset>
      <legend>Eventos</legend>
    </fieldset>
  </div>
</article>
