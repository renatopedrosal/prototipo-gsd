<div class="container">
  <h1>Perfis</h1>
  <div class="parent" style="margin-top: 10px;">
    <div class="div1">
      <mat-tab-group animationDuration="0ms" backgroundColor="primary">
        <mat-tab label="Pesquisa">
          <mat-form-field appearance="standard">
            <mat-label>Id. Perfil / Descrição</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
        </mat-tab>
        <mat-tab label="Novo">
          <form [formGroup]="eventsForm">
            <mat-form-field class="example-full-width" appearance="standard">
              <mat-label>Descrição</mat-label>
              <input matInput formControlName="descricao"/>
            </mat-form-field>
            <button mat-raised-button color="primary">
              <mat-icon class="mat-icon-style">add_circle_outline</mat-icon> Adicionar
            </button>
          </form>
        </mat-tab>
      </mat-tab-group>
    </div>

    <div class="div2">
      <h3>Listagem</h3>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. Perfil </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

          <ng-container matColumnDef="idEms">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. Perfil </th>
            <td mat-cell *matCellDef="let row"> {{row.idEms}} </td>
          </ng-container>
          <!-- Progress Column -->
          <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
            <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
          </ng-container>

          <ng-container matColumnDef="atividadeExterna">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> atividade Externa</th>
            <td mat-cell *matCellDef="let row"> {{row.atividadeExterna}} </td>
          </ng-container>

          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="link-eventos" onclick="location.href='#'"></tr>
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No Records Found "{{input.value}}"</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
    <div class="div3">
      <h3>Eventos</h3>

    </div>
  </div>
</div>
