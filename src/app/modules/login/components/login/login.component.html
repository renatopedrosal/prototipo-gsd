<main>
  <section class="container-form">
    <form action="">
      <h3 class="form-titulo">GSD - Gestão de Sistema de Despesas</h3>

      <mat-form-field appearance="outline">
        <mat-label for="usuario">Login</mat-label>
        <input
          name="usuario"
          [(ngModel)]="usuario.nome"
          id="usuario"
          matInput
          placeholder="Nome de usuário"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label for="senha">Senha</mat-label>
        <input
          name="senha"
          [(ngModel)]="usuario.senha"
          matInput
          [type]="hide ? 'password' : 'text'"
          placeholder="Senha"
          required
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
          routerLink="index"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>

      <div class="example-button-row">
        <button
          type="submit"
          mat-flat-button
          color="primary"
          routerLink="#"
          (click)="fazerLogin()"
        >
          Entrar
        </button>
        <!-- <a mat-flat-button href="https://www.google.com/" target="_blank">Link</a> -->
      </div>
    </form>
  </section>
</main>
